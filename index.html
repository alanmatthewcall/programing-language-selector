<!DOCTYPE html>
<html lang="en">
<head>
  <title>Programing Language Suggestor</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Chonburi&family=Rozha+One&display=swap" rel="stylesheet">
</head>
<body>
  <div>
    <h1 class="body-title">Which track is right for you?</h1>
    <div class="body-first-list">
      <li>C#</li>
      <li>Ruby</li>
      <li>JavaScript</li>
    </div>
    <div class="card"> 
      <img class="img1" src="images/pros-cons-img1.jpg" alt="pros-cons-front">
      <img class="img2" src="images/pros-cons-img2.jpg" alt="pros-cons-back">
    </div>

    <div>
      <p>Answer The questions below to find out which Programing Language is right for you</p>
    </div>

  <div>
    <br>
    <form id="questions">
      <h2 class="question1">How creative are you?</h2>
      <div class="radio">
        <label>
          <input type="radio" name="creative" value="2" checked>
          Very
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="creative" value="1">
        A little
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="0" value="0">
          No Creative
        </label>
      </div>        
    </div>
  
  
  </div>
</body>
</html>
